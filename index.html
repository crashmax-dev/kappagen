<!doctype html>
<html lang="en">

  <meta charset="utf-8" />
  <title>Kappagen</title>
  <link rel="stylesheet" type="text/css" href="src/style.css" />
  <style>
    /* TODO: put it in the css file */
    [data-squash="vertical"] {
      transform: scale(var(--timing-display-crazy-squash-width), var(--timing-display-crazy-squash-height));
    }

    [data-squash="horizontal"] {
      transform: scale(var(--timing-display-crazy-squash-height), var(--timing-display-crazy-squash-width));
    }

    [data-squash="no"] {
      transform: scale(1, 1);
    }

    [data-origin="center"] {
      transform-origin: center center;
    }

    [data-origin="topleft"] {
      transform-origin: left top;
    }

    [data-origin="topright"] {
      transform-origin: right top;
    }

    [data-origin="top"] {
      transform-origin: center top;
    }

    [data-origin="bottom"] {
      transform-origin: center bottom;
    }

    [data-origin="left"] {
      transform-origin: left center;
    }

    [data-origin="right"] {
      transform-origin: right center;
    }
  </style>
